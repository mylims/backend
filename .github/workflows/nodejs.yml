name: Node.js CI

on:
  push:
    branches: master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint
        run: |
          npm install
          npm run eslint
        env:
          CI: true
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test with coverage
        uses: actions/setup-node@v1.4.2
        with:
          node-version: 12.x
      - run: npm install
      - run: npm run test-coverage
        env:
          CI: true
